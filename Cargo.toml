edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# more candidates: mir, collect_modules, bytes
[workspace]
members = [
    "crates/sodigy_ast",
    "crates/sodigy_err",
    "crates/sodigy_files",
    "crates/sodigy_high_ir",
    "crates/sodigy_intern",
    "crates/sodigy_keyword",
    "crates/sodigy_lex",
    "crates/sodigy_number",
    "crates/sodigy_parse",
    "crates/sodigy_span",
    "crates/sodigy_test",
]

[dependencies]

sodigy_ast = { path = "crates/sodigy_ast" }
sodigy_err = { path = "crates/sodigy_err" }
