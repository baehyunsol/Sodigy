[package]
name = "sodigy"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "crates/sodigy_ast",
    "crates/sodigy_clap",
    "crates/sodigy_error",
    "crates/sodigy_endec",
    "crates/sodigy_files",
    "crates/sodigy_high_ir",
    "crates/sodigy_intern",
    "crates/sodigy_keyword",
    "crates/sodigy_lex",
    "crates/sodigy_number",
    "crates/sodigy_mid_ir",
    "crates/sodigy_parse",
    "crates/sodigy_prelude",
    "crates/sodigy_session",
    "crates/sodigy_span",
    "crates/sodigy_uid",
]

[dependencies]

env_logger = "0.11.1"
log = "0.4.8"

sodigy_ast = { path = "crates/sodigy_ast" }
sodigy_clap = { path = "crates/sodigy_clap" }
sodigy_error = { path = "crates/sodigy_error" }
sodigy_endec = { path = "crates/sodigy_endec" }
sodigy_files = { path = "crates/sodigy_files" }
sodigy_high_ir = { path = "crates/sodigy_high_ir" }
sodigy_intern = { path = "crates/sodigy_intern" }
sodigy_keyword = { path = "crates/sodigy_keyword" }
sodigy_lex = { path = "crates/sodigy_lex" }
sodigy_mid_ir = { path = "crates/sodigy_mid_ir" }
sodigy_number = { path = "crates/sodigy_number" }
sodigy_parse = { path = "crates/sodigy_parse" }
sodigy_prelude = { path = "crates/sodigy_prelude" }
sodigy_session = { path = "crates/sodigy_session" }
sodigy_span = { path = "crates/sodigy_span" }
sodigy_uid = { path = "crates/sodigy_uid" }

[dev-dependencies]
rand = "0.8.5"
